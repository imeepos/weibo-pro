services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: weibo-pro-api
    ports:
      - "3004:3000"
    environment:
      - NODE_ENV=production
      - OPENAI_BASE_URL=https://api.siliconflow.cn/v1
      - OPENAI_API_KEY=sk-smyexxqrjjkstwhrkcijnimvadoaghvomzhtvsdbssarvyjx
      - DATABASE_URL=postgresql://postgres:Postgres2025Secure@43.240.223.138:5432/vectordb
      - AMAP_API_KEY=f258d6ebbd01893de8af65f89f488e28
      - REDIS_URL=redis://:Redis2025Complex@43.240.223.138:6379
      - RABBITMQ_URL=amqp://admin:RabbitMQ2025Secure@43.240.223.138:5672
      - MONGODB_URL=mongodb://admin:MongoDB2025Secure@43.240.223.138:27017/appdb?authSource=admin

    env_file:
      - .env
    # 资源限制和健康检查
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/system/health', (res) => process.exit(res.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  bigscreen:
    image: nginx:alpine
    container_name: weibo-pro-bigscreen
    ports:
      - "8085:80"
    volumes:
      - ./apps/bigscreen/dist:/usr/share/nginx/html:ro
      - ./apps/bigscreen/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    environment:
      - NODE_ENV=production
    depends_on:
      api:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 128M
          cpus: '0.1'
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  web:
    image: nginx:alpine
    container_name: weibo-pro-web
    ports:
      - "3002:80"
    volumes:
      - ./apps/web/dist:/usr/share/nginx/html:ro
      - ./apps/web/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    environment:
      - NODE_ENV=production
    depends_on:
      api:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 128M
          cpus: '0.1'
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s